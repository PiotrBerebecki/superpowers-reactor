langauge: node_js

node_js:
  - "6"

cache:
  directories:
    - node_modules

script:
  - npm test -- --coverage
  - npm run build

notifications:
  email:
    on_success: never
    on_failure: always

before_install:
  - pip install --user codecov

after_success:
  - codecov --file coverage/lcov.info --disable search
